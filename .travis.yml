dist: jupyter-web-app

env:
  global:
    - IMAGE_NAME=pkskubeflow/jupyter-web-app-arm64:v1.0.0-g2bd63238
    - CODE_TAG=v1.0
    
arch:
#  - amd64
  - arm64

services:
  - docker

before_install:
  - git clone -b ${CODE_TAG} --depth 1 https://github.com/kubeflow/kubeflow.git

script:
  - cd kubeflow/components/jupyter-web-app
  - docker build -t ${IMAGE_NAME} -f Dockerfile .
  - docker login -u ${DOCKER_USER} -p ${DOCKER_PWD}
  - docker push ${IMAGE_NAME}
